<!DOCTYPE <html>
<html lang="en">
<head>
	<title>CSS Vars w/JS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet">
</head>
<body>
	<h2><span class="hl">JS </span>Fun with CSS Vars</h2>
	<div class="controls">
		<label for="spacing">Spacing:</label>
		<input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

		<label for="blur">Blur:</label>
		<input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

		<label for="base">Base Color:</label>
		<input type="color" name="base" value="#017dc3">
	</div>
	
	<img src="https://unsplash.it/1080/425?image=900">
	

<script>
	const inputs = document.querySelectorAll(".controls input"); //node list w/forEach.  Not an array.

 function handleUpdate() {
 	const suffix = this.dataset.sizing || '';
 	document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
}

	 	inputs.forEach(input => input.addEventListener('change', handleUpdate));
		inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

</script>

</body>
</html>
